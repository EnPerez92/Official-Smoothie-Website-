<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Smoothie Social</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0ffff;
      color: #333;
    }
    header {
      background-color: #ff6f61;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }
    nav {
      background-color: #ffa07a;
      display: flex;
      justify-content: center;
      padding: 1rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 70vh;
      padding: 2rem;
    }
    form {
      width: 100%;
      max-width: 400px;
      background-color: #f0fff0;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    form input {
      padding: 0.6rem;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    form button {
      padding: 0.6rem 1.4rem;
      background-color: #ffa07a;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    form button:hover {
      background-color: #ff7f50;
    }
    footer {
      background-color: #ff6f61;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Smoothie Social</h1>
    <p>Your go-to spot for fresh & fun smoothies üçìüçåü•≠</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="ingredients.html">Menu</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="register.html">Register</a>
    <a href="review.html">Review</a>
  </nav>

  <main>
    <h2>Create Your Account üçì</h2>
    <p>Join the Smoothie Social community and share your smoothie love! Fill in the form below to register:</p>
    <form id="registerForm">
      <input type="text" name="username" placeholder="Username" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="password" name="confirm_password" placeholder="Confirm Password" required />
      <button type="submit">Register</button>
    </form>
  </main>

  <footer>
    &copy; 2025 Smoothie Social. Stay fruity!
  </footer>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
      event.preventDefault();
      alert('Thank you for registering! Your account has been created.');
      this.reset();
    });
  </script>

</body>
</html>
