<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Smoothie Social</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fffafc, #ffe4e1);
      color: #333;
    }
    header {
      background: linear-gradient(90deg, #ff69b4, #ff1493);
      color: white;
      padding: 2rem;
      text-align: center;
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }
    header h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      background-color: #ffa07a;
      padding: 1rem;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 0.6rem 1.2rem;
      border-radius: 20px;
      transition: background-color 0.3s, transform 0.2s;
    }
    nav a:hover {
      background-color: #ff7f50;
      transform: scale(1.1);
    }
    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: white;
      border-radius: 25px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      color: #ff4f81;
    }
    p.intro {
      text-align: center;
      max-width: 600px;
      margin: 0 auto 2rem;
    }
    form {
      width: 100%;
      max-width: 500px;
      background-color: #f0fff0;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin: 0 auto;
    }
    form input {
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 1rem;
    }
    form button {
      padding: 0.8rem 1.6rem;
      background-color: #ffa07a;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
    }
    form button:hover {
      background-color: #ff7f50;
      transform: scale(1.05);
    }
    footer {
      background: linear-gradient(90deg, #ff69b4, #ff1493);
      color: white;
      text-align: center;
      padding: 1.5rem;
      margin-top: 2rem;
      border-top-left-radius: 40px;
      border-top-right-radius: 40px;
      box-shadow: 0 -6px 20px rgba(0,0,0,0.2);
    }
    footer p {
      margin: 0.3rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Smoothie Social</h1>
    <p>Your go-to spot for fresh & fun smoothies üçìüçåü•≠</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="menu.html">Menu</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="register.html">Register</a>
    <a href="review.html">Review</a>
  </nav>

  <main>
    <h2>Create Your Account üçì</h2>
    <p class="intro">Join the Smoothie Social community and share your smoothie love! Fill in the form below to register:</p>
    <form id="registerForm">
      <input type="text" name="username" placeholder="Username" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="password" name="confirm_password" placeholder="Confirm Password" required />
      <button type="submit">Register</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Smoothie Social. Stay fruity!</p>
  </footer>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
      event.preventDefault();
      alert('Thank you for registering! Your account has been created.');
      this.reset();
    });
  </script>

</body>
</html>
